<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Meeting</title>
    <link rel="stylesheet" href="organize-meetingstyles.css">
</head>
<body>
    <br><br><h1 align="center">Meeting Room Booking System</h1><br>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="manager.html">Manager</a></li>
                <li><a href="organize-meeting.html">Organize Meeting</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="organize-meeting-form">
            <h1>Organize Meeting</h1>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="meeting-date">Meeting Date:</label>
                    <input type="date" id="meeting-date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (hours):</label>
                    <input type="number" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="meeting-type">Meeting Type:</label>
                    <select id="meeting-type" required>
                        <option value="general">General</option>
                        <option value="presentation">Presentation</option>
                        <option value="team-meeting">Team Meeting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="participants">Participants:</label>
                    <input type="text" id="participants" placeholder="Add participants" required>
                </div>
                <div class="form-group">
                    <label for="meeting-room">Meeting Room:</label>
                    <select id="meeting-room" required>
                        <option value="room1">Room 1 (Capacity: 10)</option>
                        <option value="room2">Room 2 (Capacity: 15)</option>
                        <option value="room3">Room 3 (Capacity: 20)</option>
                    </select>
                </div>
                <button type="button" onclick="bookMeeting()">Book Meeting</button>
                <button type="button" onclick="cancel()">Cancel</button>
            </form>
        </section>
    </main>
    <script src="orgainze-meetingscript.js"></script>
</body>
</html>
