<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting Room</title>
    <link rel="stylesheet" href="create-roomstyle.css">
</head>
<body>
    <br><br><h1 align="center">Meeting Room Booking System</h1><br>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="create-room.html">Create Room</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-room-form">
            <h1>Create Meeting Room</h1>
            <form id="room-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Seating Capacity:</label>
                    <input type="number" id="capacity" required>
                </div>
                <div class="form-group">
                    <label>Amenities Available:</label>
                    <label><input type="checkbox" name="amenities" value="projector"> Projector</label>
                    <label><input type="checkbox" name="amenities" value="wifi"> Wi-Fi Connection</label>
                    <label><input type="checkbox" name="amenities" value="conference-call"> Conference Call Facility</label>
                    <label><input type="checkbox" name="amenities" value="whiteboard"> Whiteboard</label>
                    <label><input type="checkbox" name="amenities" value="water-dispenser"> Water Dispenser</label>
                    <label><input type="checkbox" name="amenities" value="tv"> TV</label>
                    <label><input type="checkbox" name="amenities" value="coffee-machine"> Coffee Machine</label>
                </div>
                <div class="form-group">
                    <label for="charges">Per Hour Charges:</label>
                    <input type="number" id="charges">
                </div>
                <button type="button" onclick="saveRoom()">Save</button>
                <button type="button" onclick="cancel()">Cancel</button>
            </form>
        </section>
    </main>
    <script src="create-roomscript.js"></script>
</body>
</html>
